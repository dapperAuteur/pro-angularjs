<!DOCTYPE html>
<html data-ng-app="todoApp">
  <head>
    <title>TO DO List</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
    <link type="text/javascript" href="/scripts/bootstrap.js">
    <script src="./scripts/angular.js"></script>
    <!-- <script src="./scripts/angular - Copy.js"></script> -->
    <script src="./scripts/angular-route.js"></script>
    <script src="./scripts/angular-resource.js"></script>
    <script src="./scripts/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="./scripts/angular-ui-router.min.js"></script>
    <script>
      var model = {
          user: "Adam"
      };

      var todoApp = angular.module("todoApp", []);

      // todoApp.run(function ($http) {
      //   $http.get("todo.json").success(function (data) {
      //     model.items = data;
      //     });
      //   });
      todoApp.run(function ($http) {
        $http.get("todo.json").then(successCallback, errorCallback);
        function successCallback (data) {
          model.items = data;
          console.log(data);
          console.log(model.items.length);
          // console.log(data[0]);
          for(var i = 0; i < data.length; i++)
            // for (var name in data[i]) {
            //   console.log(i + ": " + data[i][name])
            // }
            {
              console.log(i + ":" + data[i]);
            }
          }
        function errorCallback (error){
          console.log("error: ");
        };
      });

      todoApp.filter("checkedItems", function () {
        return function (items, showComplete) {
          var resultArr = [];
          angular.forEach(items, function (item) {
            if (item.done == false || showComplete == true) {
              resultArr.push(item);
            }
          });
          return resultArr;
        }
      });

      todoApp.controller("ToDoCtrl", function ($scope) {
        $scope.todo = model;

        $scope.incompleteCount = function () {
          var count = 0;
          angular.forEach($scope.items, function (item) {
            if (!item.done) { count++ }
          });
          return count;
        }

        $scope.warningLevel = function () {
          return $scope.incompleteCount() < 3 ? "label-success" : "label-warning";
        }

        $scope.addNewItem = function (actionText) {
          $scope.todo.items.push({ action: actionText, done: false });
        }
      });
    </script>
  </head>
  <body class="container" ng-controller="ToDoCtrl">
    <div class="page-header">
      <h1>
        {{todo.user}}'s To Do List
        <span class="label
        label-default" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">
        {{incompleteCount()}}
      </span>
      </h1>
    </div>
    <div class="panel">
      <div class="input-group">
        <input class="form-control" ng-model="actionText"/>
        <span class="input-group-btn">
          <button class="btn btn-default" ng-click="addNewItem(actionText)">Add</button>
        </span>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Description</th>
            <th>Done</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in todo.items | checkedItems:showComplete | orderBy: 'action'">
            <td>{{item.action}}</td>
            <td><input type="checkbox" ng-model="item.done"/></td>
            <td>{{item.done}}</td>
          </tr>
        </tbody>
      </table>
      <div class="checkbox-inline">
        <label><input type="checkbox" ng-model="showComplete"> Show Complete</label>
      </div>
    </div>
  </body>
</html>
